<div class="background" style="padding: 50px;">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let teacher of teachers">
                <mat-card>
                    <div class="row">
                        <div class="col-md-12" style="text-align: center;">
                            <img mat-card-avatar class="avatarImage">
                        </div>
                        <div class="col-md-12">
                            <mat-card-header style="display: inline; padding: 25px;     text-align: center">
                                <mat-card-title>{{ teacher.name }} {{teacher.surname}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-actions style="margin-bottom: 0px;">
                                <button style="height: 40px;" (click)="goToClasses(teacher.id)" mat-raised-button class="full-width" color="primary">Classi</button>
                            </mat-card-actions>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
